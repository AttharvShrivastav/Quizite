{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Quiz App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-6 text-center shadow-md">
        <h1 class="text-4xl font-bold">Welcome to the Quiz App</h1>
        <p class="text-lg mt-2">Test your knowledge with fun and challenging quizzes!</p>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-lg p-10 max-w-2xl text-center">
            <h2 class="text-3xl font-semibold mb-6 text-gray-800">Are you ready to start?</h2>
            <p class="text-lg text-gray-600 mb-8">
                Start the quiz now, track your score, and challenge yourself to reach the top of the leaderboard!
            </p>
            <a href="{% url 'quiz:start_quiz' %}"
               class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg">
                Start Quiz
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-700 text-white text-center p-4">
        <p>&copy; 2024 Quiz App. All rights reserved.</p>
    </footer>

</body>
</html>
