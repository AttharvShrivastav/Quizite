{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg text-center">
    <h1 class="text-3xl font-bold mb-6 text-green-600">Quiz Summary</h1>
    <p class="text-lg text-gray-700 mb-4">Total Questions Answered: <strong>{{ total_questions }}</strong></p>
    <p class="text-lg text-gray-700 mb-6">Your Score: <strong>{{ score }}</strong></p>
    <a href="{% url 'quiz:start_quiz' %}"
       class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        Start New Quiz
    </a>
    <a href="{% url 'quiz:leaderboard' %}"
       class="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded ml-4">
        View Leaderboard
    </a>
</div>
{% endblock %}
